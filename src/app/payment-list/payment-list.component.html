<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Amount</th>
          <th scope="col">From</th>
          <th scope="col">To</th>
          <th id="details" scope= "col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments">
          <td>{{ payment.amount + " " +payment.currencyCode}}</td>
          <td>{{ payment.sourceAccountNumber }}</td>
          <td>{{ payment.destinationAccountNumber }}</td>
          <td><i id = "{{ payment.id }}"(click)="onClick($event)"  class="fas fa-id-card"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
